<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="page">
      <h1>Rebecca, will you be<br />my valentine?</h1>

      <button class="valentine-button yes-button" id="yesBtn" type="button" aria-label="Yes">
        <span class="button-title">YES</span>
        <span class="button-subtitle">I love you Jeremy!</span>
      </button>

      <button class="valentine-button no-button" id="noBtn" type="button" aria-label="No">
        <span class="button-title">NO</span>
        <span class="button-subtitle">You're chopped</span>
      </button>

      <p class="yes-message" id="yesMessage" aria-live="polite">Best choice. I love you. &hearts;</p>
    </main>
  </body>
</html>
